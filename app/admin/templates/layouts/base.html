<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard{% endblock %} - JOURN3Y Admin</title>

    <!-- Tailwind CSS + DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.5/dist/cdn.min.js"></script>

    <!-- Google Fonts - Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        [x-cloak] { display: none !important; }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body class="bg-base-200">
    <!-- Navigation -->
    <div class="navbar bg-base-100 shadow-lg" x-data="{
        currentUser: null,
        isAuthenticated: false,
        async checkAuth() {
            try {
                const response = await fetch('/admin/auth/me');
                if (response.ok) {
                    const data = await response.json();
                    this.currentUser = data.user;
                    this.isAuthenticated = true;
                } else {
                    this.isAuthenticated = false;
                }
            } catch (err) {
                this.isAuthenticated = false;
            }
        },
        async logout() {
            try {
                await fetch('/admin/auth/logout', { method: 'POST' });
                window.location.href = '/admin/login';
            } catch (err) {
                console.error('Logout error:', err);
            }
        }
    }" x-init="checkAuth()">
        <div class="flex-1">
            <a href="/admin" class="btn btn-ghost normal-case flex items-center gap-2">
                <img src="/static/images/journ3y-logo.png" alt="JOURN3Y" class="h-8 w-8" />
                <span style="font-family: 'Manrope', sans-serif; font-weight: 800; font-size: 2rem; line-height: 2rem; letter-spacing: -0.02em;">JOURN<span style="color: #E91E8C;">3</span>Y</span>
            </a>
        </div>
        <div class="flex-none gap-2 flex items-center">
            <!-- Login Button (When Not Authenticated) -->
            <div x-show="!isAuthenticated" x-cloak>
                <a href="/admin/login" class="btn btn-primary">
                    Login
                </a>
            </div>

            <!-- User Menu Dropdown (When Authenticated) -->
            <div class="dropdown dropdown-end" x-show="isAuthenticated" x-cloak>
                <label tabindex="0" class="btn btn-ghost btn-circle avatar placeholder">
                    <div class="bg-primary text-primary-content rounded-full w-10">
                        <span class="text-xl" x-text="currentUser?.email?.charAt(0).toUpperCase()"></span>
                    </div>
                </label>
                <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-64">
                    <!-- User Info Header -->
                    <li class="menu-title">
                        <div class="flex flex-col py-2">
                            <span class="text-sm font-semibold" x-text="currentUser?.email"></span>
                            <span class="text-xs text-base-content/60" x-text="currentUser?.role === 'super_admin' ? 'Super Admin' : 'Tenant Admin'"></span>
                        </div>
                    </li>
                    <li><hr class="my-2" /></li>
                    <!-- Logout -->
                    <li>
                        <a href="#" @click.prevent="logout()">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                            </svg>
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="flex">
        <!-- Sidebar -->
        <aside class="w-64 min-h-screen bg-base-100 shadow-lg" x-data="{
            isAuthenticated: false,
            async checkAuth() {
                try {
                    const response = await fetch('/admin/auth/me');
                    this.isAuthenticated = response.ok;
                } catch (err) {
                    this.isAuthenticated = false;
                }
            }
        }" x-init="checkAuth()">
            <ul class="menu p-4 gap-2" x-show="isAuthenticated" x-cloak>
                <li>
                    <a href="/admin" class="{% if request.url.path == '/admin' %}active{% endif %}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="/admin/tenants" class="{% if 'tenants' in request.url.path %}active{% endif %}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" /></svg>
                        Tenants
                    </a>
                </li>
                <li>
                    <a href="/admin/users" class="{% if 'users' in request.url.path %}active{% endif %}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                        Users
                    </a>
                </li>
                <li>
                    <details>
                        <summary>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>
                            Reports
                        </summary>
                        <ul>
                            <li><a href="/admin/reports/timesheets">Timesheets</a></li>
                            <li><a href="/admin/reports/voice-notes">Voice Notes</a></li>
                        </ul>
                    </details>
                </li>
            </ul>

            <!-- Show message when not authenticated -->
            <div class="p-4" x-show="!isAuthenticated" x-cloak>
                <div class="alert alert-info">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current shrink-0 w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <span>Please login to access admin features</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- HTMX Config -->
    <script>
        // Add tenant ID header for super admin tenant switching (session auth uses cookies)
        document.body.addEventListener('htmx:configRequest', (event) => {
            // Session authentication is handled automatically via cookies
            // Just add tenant ID header for super admin tenant switching
            const tenantId = localStorage.getItem('selected_tenant_id');
            if (tenantId) {
                event.detail.headers['X-Tenant-ID'] = tenantId;
            }
        });

        // Handle auth errors - redirect to login page
        document.body.addEventListener('htmx:responseError', (event) => {
            if (event.detail.xhr.status === 401) {
                window.location.href = '/admin/login';
            }
        });
    </script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
