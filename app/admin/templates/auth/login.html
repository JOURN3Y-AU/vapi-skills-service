<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JOURN3Y Admin</title>

    <!-- DaisyUI + Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>

    <!-- Google Fonts - Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Manrope', sans-serif;
        }

        .logo-stripes {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg,
                #E91E8C 0%, #E91E8C 33.33%,
                #9333EA 33.33%, #9333EA 66.66%,
                #06B6D4 66.66%, #06B6D4 100%
            );
            border-radius: 6px;
        }

        .brand-text {
            font-size: 32px;
            font-weight: 800;
            letter-spacing: -0.02em;
            color: #1f2937;
        }

        .brand-three {
            color: #E91E8C;
        }
    </style>
</head>
<body class="bg-base-200 min-h-screen flex items-center justify-center">

    <div class="w-full max-w-md p-6" x-data="loginForm()">

        <!-- JOURN3Y Logo -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center gap-2 mb-2">
                <div class="logo-stripes"></div>
                <div class="brand-text">
                    JOURN<span class="brand-three">3</span>Y
                </div>
            </div>
            <p class="text-base-content/60 text-sm">Admin Dashboard</p>
        </div>

        <!-- Login Card -->
        <div class="card bg-base-100 shadow-xl">
            <div class="card-body">
                <h2 class="card-title justify-center mb-4">Sign In</h2>

                <!-- Error Alert -->
                <div x-show="errorMessage" x-transition class="alert alert-error mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span x-text="errorMessage"></span>
                </div>

                <!-- Login Form -->
                <form @submit.prevent="handleLogin">

                    <!-- Email/Username -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Email Address</span>
                        </label>
                        <input
                            type="email"
                            placeholder="your.email@company.com"
                            class="input input-bordered"
                            x-model="username"
                            required
                            autocomplete="username"
                            :disabled="loading"
                        />
                    </div>

                    <!-- Password -->
                    <div class="form-control mt-4">
                        <label class="label">
                            <span class="label-text">Password</span>
                        </label>
                        <div class="relative">
                            <input
                                :type="showPassword ? 'text' : 'password'"
                                placeholder="Enter your password"
                                class="input input-bordered w-full pr-10"
                                x-model="password"
                                required
                                autocomplete="current-password"
                                :disabled="loading"
                            />
                            <button
                                type="button"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-base-content/40 hover:text-base-content"
                                @click="showPassword = !showPassword"
                                tabindex="-1"
                            >
                                <svg x-show="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                                <svg x-show="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="form-control mt-6">
                        <button
                            type="submit"
                            class="btn btn-primary w-full"
                            :class="{ 'loading': loading }"
                            :disabled="loading"
                        >
                            <span x-show="!loading">Sign In</span>
                            <span x-show="loading">Signing In...</span>
                        </button>
                    </div>
                </form>

                <!-- Footer -->
                <div class="text-center mt-6 text-sm text-base-content/60">
                    <p>Need access? Contact your administrator</p>
                </div>
            </div>
        </div>

        <!-- Version Info -->
        <div class="text-center mt-6 text-xs text-base-content/40">
            <p>JOURN3Y VAPI Skills System v1.0.0</p>
        </div>
    </div>

    <script>
        function loginForm() {
            return {
                username: '',
                password: '',
                showPassword: false,
                loading: false,
                errorMessage: '',

                async handleLogin() {
                    this.loading = true;
                    this.errorMessage = '';

                    try {
                        const response = await fetch('/admin/auth/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                username: this.username,
                                password: this.password
                            })
                        });

                        const data = await response.json();

                        // Debug logging
                        console.log('Response status:', response.status);
                        console.log('Response data:', data);

                        if (response.ok && data.success) {
                            // Successful login - redirect to dashboard
                            console.log('Login successful, redirecting...');
                            window.location.href = '/admin';
                        } else {
                            // Show error
                            this.errorMessage = data.message || `Login failed (${response.status}). Please try again.`;
                            console.error('Login failed:', data);
                        }
                    } catch (error) {
                        console.error('Login error:', error);
                        this.errorMessage = 'An error occurred. Please try again.';
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }
    </script>
</body>
</html>
